<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Lại Mật Khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .error-message {
            color: #ff0000;
            margin-top: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-password {
            cursor: pointer;
            color: #007bff;
            margin-top: 5px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Nhập Lại Mật Khẩu</h2>
    <p>Vui lòng nhập lại mật khẩu mới:</p>

    <form action="/reset-password" method="post">
        <label for="new-password">Mật Khẩu Mới:</label>
        <div class="password-input-container">
            <input type="password" id="new-password" name="new-password" required>
        </div>

        <label for="confirm-password">Xác Nhận Mật Khẩu:</label>
        <div class="password-input-container">
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span class="toggle-password" onclick="togglePassword()">Hiện Mật Khẩu</span>
        </div>
        <div class="error-message" id="password-error"></div>

        <button type="submit" onclick="return validatePassword()">Đặt Lại Mật Khẩu</button>
    </form>
</div>

<script>
    function validatePassword() {
        var newPassword = document.getElementById("new-password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var errorElement = document.getElementById("password-error");

        if (newPassword !== confirmPassword) {
            errorElement.textContent = "Mật khẩu xác nhận không khớp!";
            return false;
        } else {
            errorElement.textContent = "";
            return true;
        }
    }

    function togglePassword() {
        var newPasswordInput = document.getElementById("new-password");
        var confirmPasswordInput = document.getElementById("confirm-password");

        if (newPasswordInput.type === "password") {
            newPasswordInput.type = "text";
            confirmPasswordInput.type = "text";
        } else {
            newPasswordInput.type = "password";
            confirmPasswordInput.type = "password";
        }
    }
</script>

</body>
</html>
